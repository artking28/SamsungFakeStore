<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<h:head>
    <title>Samsung FakeStore UI</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="destroyDefault.css"/>
</h:head>

<h:body>

    <section id="header">
        <h1>Search criteria</h1>
        <hr/>
        <h:form id="filterForm">
            <section id="filter">
                <div class="filter">
                    <label for="client">Client</label>
                    <p:inputText id="name" value="#{rootBean.name}"/>
                </div>

                <div class="filter">
                    <label>Order date</label>
                    <p:calendar id="dateFrom" value="#{rootBean.dateFrom}" pattern="yyyy-MM-dd"/>
                    <p:calendar id="dateTo" value="#{rootBean.dateTo}" pattern="yyyy-MM-dd"/>
                </div>

                <div class="filter">
                    <label for="orderNumber">Order Number</label>
                    <p:inputText id="orderNumber" value="#{rootBean.orderNumber}"/>
                </div>

                <div class="button-group">
                    <p:commandButton value="Search" action="#{rootBean.applyFilter}" update=":filterForm :listPanel" process="@form"/>
                    <p:commandButton value="Reset" action="#{rootBean.resetFilter}" update="filterForm listPanel"/>
                </div>
            </section>
        </h:form>
    </section>

    <p:panel header="Orders">
        <hr/>

        <h3>#{rootBean.name}</h3>

        <!--        <section id="orders">-->
        <p:dataView id="listPanel" var="order" value="#{rootBean.items}">
            <p:dataViewListItem>
                <div class="order">
                    <h3>##{order.orderNumber} (#{rootBean.data(order.createdAt)})</h3>

                    <div id="details">
                        <h5>Products</h5>
                        <hr/>
                        <p:dataTable value="#{order.products}" var="product" style="width:100%">
                            <p:column headerText="Product Name">
                                <h:outputText value="#{product.name}"/>
                            </p:column>
                            <p:column headerText="Quantity">
                                <h:outputText value="#{product.quantity}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
        <!--        </section>-->
    </p:panel>

</h:body>
</html>
