<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

<h:head>
    <title>Samsung FakeStore UI</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="destroyDefault.css"/>
</h:head>

<h:body>

    <section id="header">
        <h1>Search criteria</h1>
        <hr/>
        <h:form id="filterForm">
            <section id="filter">
                <div class="filter">
                    <label for="client">Client</label>
                    <p:inputText id="name" value="#{rootBean.name}"/>
                </div>

                <div class="filter">
                    <label>Order date</label>
                    <p:calendar id="dateFrom" value="#{rootBean.dateFrom}" pattern="yyyy-MM-dd"/>
                    <p:calendar id="dateTo" value="#{rootBean.dateTo}" pattern="yyyy-MM-dd"/>
                </div>

                <div class="filter">
                    <label for="orderNumber">Order Number</label>
                    <p:inputText id="orderNumber" value="#{rootBean.orderNumber}"/>
                </div>

                <div class="button-group">
                    <p:commandButton value="Search" action="#{rootBean.applyFilter}" update=":filterForm :listPanel"
                                     process="@form"/>
                    <p:commandButton value="Reset" action="#{rootBean.resetFilter}" update="filterForm listPanel"/>
                </div>
            </section>
        </h:form>
    </section>

    <section id="body">
        <h1>Orders</h1>
        <hr/>

        <h3>#{rootBean.name}</h3>

        <p:dataView id="listPanel" var="order" value="#{rootBean.items}">
            <p:dataViewListItem>
                <div class="order">
                    <div>
<!--                        <h:outputText value="##{order.id}"/>-->
                        <h:outputText value="#{rootBean.getOrderDate(order)}"/>
                        <h:outputText value="(#{rootBean.getOrderSum(order)})"/>
                    </div>

                    <div class="details">
                        <h5>Products</h5>
                        <h5>Price</h5>
                        <h5>Qty</h5>
                        <h5>Subtotal</h5>
                        <hr/>
                        <div class="products">
                            <p:dataView value="#{order.cartProducts}" var="cartProduct" style="width:100%">
                                <p:dataViewListItem>
                                    <div>
                                        <h:outputText value="#{cartProduct.product.image}"/>
                                        <h:outputText value="#{cartProduct.product.title}"/>
                                        <h:outputText value="#{cartProduct.quantity}"/>
                                    </div>
                                </p:dataViewListItem>
                            </p:dataView>
                        </div>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </section>>

</h:body>
</html>
